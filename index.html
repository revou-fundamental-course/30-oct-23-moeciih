    <h1>Kalkulator BMI</h1>
    <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan. berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung sekarang di kalkulator BMI.</p>

    <section class="input-section" id="my-section">
        <label for="gander">Jenis Kelamin</label>
        <form>
            <label>
                <input type="radio" name="gender" value="male"> Laki-laki
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Perempuan
            </label>
        </form>
        <label for="wieght-input">Berat badan</label>
        <input type="number" id="wieght-input">
        <label for="age-input">Usia</label>
        <input type="number" id="age-input">
        <label for="height-input">Tinggi badan</label>
        <input type="number" id="height-input"><br>
        <section class="button-section">
            <button>Hitung BMI</button>
            <button>Reset</button>
        </section>
    </section>

    <div id="hasil"></div>
    <div id="keterangan"></div>
